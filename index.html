<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav>
                <ul>
                    <li class="btn home">
                        <a href="./">
                            <img src="./icons/home.png" alt=""> Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Books
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Diaries
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            Mugs
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Logbooks
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="shopping-bag">
                <a href="#">
                    <img src="./icons/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="products-preview">
                    <div class="products-container">
                        <div class="product">
                            <img src="./img/merchan/mugs/mug-01.jpg" alt="Mug 1">
                        </div>
                        <div class="product">
                            <img src="./img/merchan/mugs/mug-02.jpg" alt="Mug 2">
                        </div>
                        <div class="product">
                            <img src="./img/merchan/mugs/mug-03.jpg" alt="Mug 3">
                        </div>
                    </div>
                    <div class="more-details">
                        <div class="see-more-btn">
                                <img src="./icons/right-arrow.png" alt="">
                                Details
                        </div>
                        <div class="description">
                            <small>New Merchandice</small>
                            <h1>We are adding Mugs! - <small>AR$</small>1200</h1>
                            <h1>Check our complete catalog of products right here!</h1>
                        </div>
                    </div>
                </div>
                <div class="model">
                    <img class="model-img" src="./img/webart.png" alt="model">
                    <div class="product">
                        <img src="./img/merchan/mugs/mug-04.jpg" alt="t-shirt 4">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
        </div>
    </div>
    <div class="shopping-container">
        <div class="shopping-cart">
            <h3>Shopping cart</h3>
            <button id="cartClose">(X)</button>
            <div class="cart-items">
                <!-- render cart items here -->
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="cartClear" onclick="removeAllItemsFromCart()">
                    Proceed to empty the cart
                </div>
                <div class="checkout">
                    <a href="./pages/checkout.html">Proceed to checkout</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");
        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
    <script src="cart.js"></script>
</body>
</html>
